<h3>Welcome</h3>
<form [formGroup]="login" (submit)="loginUser()">
  <input type="text" placeholder="enter your username" formControlName="username"><br>
  <input type="password" placeholder="enter password" formControlName="password"><br>
  <button class="primary" type="submit">Log in</button>
</form>

@if(userService.currentUser | async; as user) {
  <p>Hello {{ user?.username }} </p>
  <p>You're name is {{ user?.name }}</p>
  <p>Your role is {{ user?.role }}</p>
}
