<h3>Check your credentials</h3>
<form [formGroup]="credentials" (submit)="credentialCheck()">
  <input type="text" placeholder="enter your username" formControlName="username"><br>
  <input type="password" placeholder="enter password" formControlName="password"><br>
  <button class="primary" type="submit">Check</button>
</form>

<p>Your credentials are {{ (result$ | async) ? 'valid' : 'invalid' }} </p>
